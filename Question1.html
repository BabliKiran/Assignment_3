<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rectangle {
        border: 2px solid black;
        padding: 20px; /* Padding inside the rectangle */
        margin-bottom: 10px; /* Margin at the bottom to create a gap */

    }
</style>
<body>
    <div class="rectangle">
        <b>This text will be bolded.</b><br/>
        <i>This text will be italic</i><br/>
        <u>This text will be underlined</u><br/>
        <mark>This text will be highlighted</mark><br/>
        This is a normal text <sup>This will be super scripted</sup>This is normal again.<br/>
        This is normal text <sub>This text will be subscripted.</sub>
        <span>Normal Text </span><small>Small Text</small><br>
        <strike>This text will be deleted.</strike>
    </div>
</body>
</html
